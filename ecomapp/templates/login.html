{% extends 'base.html' %}

{% block content %}


<div class="container">
    <div class="p-4 m-4">
        <div class='col-lg-5 mx-auto border rounded p-5 '>
            <h3 class='alert alert-light border rounded '>Login</h3>

            <form action="/login" method='post'>

                {% csrf_token %}


                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email"
                           id="" value='{{values.email}}' class="form-control"
                           placeholder="email@mail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input required type="password" name="password"
                           id="" class="form-control"
                           placeholder="Your Password">
                </div>

                <div class="form-group">

                    <input class='btn btn-bg btn-info col-lg-5' type="submit" value="Login">
                </div>

        </div>

        </form>
    </div>

</div>
</div>

{% endblock %}
